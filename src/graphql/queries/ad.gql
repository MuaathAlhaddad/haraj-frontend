query($id: ID!) {
  ad(id: $id) {
    title
    description
    price
    created_at
    user {
      name
      country {
        name
      }
      state {
        name
      }
      reviews {
        data {
          body
          star

          created_at
        }
      }
    }
    comments {
      data {
        body
        user {
          name
        }
        created_at
      }
    }
  }
}
