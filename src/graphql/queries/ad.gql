query($operator: SQLOperator, $adID: Mixed) {
  ad(where: { column: ID, operator: $operator, value: $adID }) {
    title
    description
    price
    created_at
    favorite {
      id
      ad {
        id
      }
    }
    user {
      id
      name
      country {
        name
      }
      state {
        name
      }
      reviews {
        data {
          body
          star

          created_at
        }
      }
    }
    comments {
      data {
        body
        user {
          name
        }
        created_at
      }
    }
    taxonomyContents {
      data {
        title
      }
    }
    attachments {
      data {
        path
        attachable_id
        attachable_type
        type
        disk_name
        file_name
        thumbnail
      }
    }
  }
}
