mutation(
  $userId: ID!
  $photo: [CreateAttachmentHasManyInputs]!
  $deleteIds: [ID!]
) {
  updateUser(
    id: $userId
    input: { attachments: { create: $photo, delete: $deleteIds } }
  ) {
    id
  }
}

