mutation(
  $id: ID!
  $name: String!
  $email: String!
  $password: String
  $gender: String
  $state: ID!
) {
  updateUser(
    input: {
      id: $id
      name: $name
      email: $email
      password: $password
      gender: $gender
      country: { connect: 201 }
      state: { connect: $state }
    }
  ) {
    id
    name
    email
    phone_no
    phone_verified_at
    state {
      id
      name
    }
    country {
      id
      name
    }
  }
}
