mutation($reporterId: ID!, $reportId: ID!, $id: ID!, $type: ReportableTypes!) {
  createReport(
    input: {
      body: null
      reporter: { connect: $reporterId }
      reportContent: { connect: $reportId }
      reportable: { connect: { type: $type, id: $id } }
    }
  ) {
    id
    body
    reporter {
      id
      name
    }
    reportContent {
      type
    }
    reportable {
      __typename
      ... on Ad {
        id
      }
    }
  }
}
